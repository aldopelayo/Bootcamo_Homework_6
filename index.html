<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
</head>
<body>
    <div class="container">
        <div class="currentweather">
            <div class="data-container">
                <div class="date" id="date">
                    Saturday 06 june
                </div>
                <div class="otherweatheritems">
                    <div class="weatherdata">
                        <div>Temperature</div>
                        <div>90f</div>
                    </div>
                </div>
                <div class="otherweatheritems">
                    <div class="weatherdata">
                        <div>Percipitation</div>
                        <div>60%</div>
                    </div>
                </div>
                <div class="otherweatheritems">
                    <div class="weatherdata">
                        <div>wind</div>
                        <div>15mph</div>
                    </div>
                </div>
                <div class="otherweatheritems">
                    <div class="weatherdata">
                        <div>humidity</div>
                        <div>55%</div>
                    </div>
                </div>
                <div class="otherweatheritems">
                    <div class="weatherdata">
                        <div>Visibility</div>
                        <div>10mil</div>
                    </div>
                </div>
            </div>
            <div class="city-container">
                <div class="citySelect" id="citySelect"></div>
                <div class="countrySelect" id="countrySelect"></div>
            </div> 
            <div class="fourdayForecast">
                <div class="otherweatheritems">
                    <div class="day">sunday</div>
                    <div class="temp">day</div>
                    <div class="temp">night</div>
                </div>
                <div class="otherweatheritems">
                    <div class="day">monday</div>
                    <div class="temp">day</div>
                    <div class="temp">night</div>
                </div>
                <div class="otherweatheritems">
                    <div class="day">tuesday</div>
                    <div class="temp">day</div>
                    <div class="temp">night</div>
                </div>
                <div class="otherweatheritems">
                    <img src="" alt="icon" class="w-icon">
                    <div class="day">wednesday</div>
                    <div class="temp">day</div>
                    <div class="temp">night</div>
                </div>
            </div>
    </div>
</body>
</html>
